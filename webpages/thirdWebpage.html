<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #grid-container{
            display: grid;
            grid-template-columns: auto auto auto auto;
            background-color: grey;
            gap: 10px;
        }

        #grid-container > div{
            text-align: center;
            border: 1px solid red;
            font-size: 25px;
            background-color: antiquewhite;
        }

    </style>
</head>
<body>
    <div id="grid-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
    </div>
</body>
</html>
